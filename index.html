<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator Pesel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="dane">
        <h1>Generator Pesel</h1>
        <form>
            <input type="text" name="imieNazwisko" id="imieNazwisko" placeholder="Imię i Nazwisko" />
            <label for="dataUrodzenia">Wpisz Datę Urodzenia:</label>
            <input type="date" name="dataUrodzenia" value="2020-01-01" id="dataUrodzenia" />
            <label for="mezczyzna"><input type="radio" name="plec" value="mezczyzna" id="mezczyzna" checked="true">Mężczyzna</label>
            <label for="kobieta"><input type="radio" name="plec" value="kobieta" id="kobieta">Kobieta</label>
        </form>
        <button id="generuj">Generuje Dane</button>
        <p>Obywatel <span id="obywatel">...................</span> ma Pesel <span id="pesel">...................</span>
        </p>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
